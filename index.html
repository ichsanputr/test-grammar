<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentence Rewrite Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
    }
    .sentence {
      background: #ffffff;
      padding: 20px;
      margin-bottom: 15px;
      font-size: 18px;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Rewrite Practice</h1>
  <p>Enter = check · Tab = next</p>

  <div class="sentence" id="sentence"></div>

  <textarea id="input" placeholder="Rewrite the sentence here..."></textarea>

  <div class="result" id="result"></div>

  <script type="module">
    import sentences from "./sentences.js";

    let index = 0;

    const sentenceEl = document.getElementById("sentence");
    const inputEl = document.getElementById("input");
    const resultEl = document.getElementById("result");

    function normalize(text) {
      return text
        .trim()
        .replace(/\.$/, "") // remove ending dot
        .toLowerCase();
    }

    function showSentence() {
      sentenceEl.textContent = sentences[index];
      inputEl.value = "";
      resultEl.textContent = "";
      inputEl.focus();
    }

    function checkAnswer() {
      const userText = normalize(inputEl.value);
      const correctText = normalize(sentences[index]);

      if (userText === correctText) {
        resultEl.textContent = "✅ Correct!";
        resultEl.style.color = "green";
      } else {
        resultEl.textContent = "❌ Not correct. Try again.";
        resultEl.style.color = "red";
      }
    }

    function nextSentence() {
      index++;
      if (index >= sentences.length) {
        index = 0;
        alert("You finished all sentences! Starting again.");
      }
      showSentence();
    }

    // Keyboard controls
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        checkAnswer();
      }
      if (e.key === "Tab") {
        e.preventDefault();
        nextSentence();
      }
    });

    showSentence();
  </script>

</body>
</html>
