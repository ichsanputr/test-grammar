<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sentence Rewrite Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
    }
    .sentence {
      background: #ffffff;
      padding: 20px;
      margin-bottom: 15px;
      font-size: 18px;
      border-radius: 4px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Rewrite Practice</h1>
  <p>Read the sentence, rewrite it exactly, then check.</p>

  <div class="sentence" id="sentence"></div>

  <textarea id="input" placeholder="Rewrite the sentence here..."></textarea>

  <br />
  <button onclick="checkAnswer()">Check</button>
  <button onclick="nextSentence()">Next</button>

  <div class="result" id="result"></div>

  <script>
    const sentences = [
      "I wake up early on weekdays.",
      "She usually drinks coffee before work.",
      "They play badminton every Saturday.",
      "He studies English after dinner.",
      "We often take the bus to school.",
      "I am learning English every day now.",
      "She watched a movie last night.",
      "They didnâ€™t finish the project on time.",
      "He was working when you called.",
      "We will travel next month.",
      "I am going to study after dinner.",
      "Can you help me with this task?",
      "Even though it was raining, we went out.",
      "I have finished my homework already.",
      "She has been working here since June."
      // ðŸ‘‰ you can paste ALL 200 sentences here
    ];

    let index = 0;

    const sentenceEl = document.getElementById("sentence");
    const inputEl = document.getElementById("input");
    const resultEl = document.getElementById("result");

    function showSentence() {
      sentenceEl.textContent = sentences[index];
      inputEl.value = "";
      resultEl.textContent = "";
    }

    function checkAnswer() {
      const userText = inputEl.value.trim();
      const correctText = sentences[index];

      if (userText === correctText) {
        resultEl.textContent = "âœ… Correct!";
        resultEl.style.color = "green";
      } else {
        resultEl.textContent = "âŒ Not correct. Try again.";
        resultEl.style.color = "red";
      }
    }

    function nextSentence() {
      index++;
      if (index >= sentences.length) {
        index = 0;
        alert("You finished all sentences! Starting again.");
      }
      showSentence();
    }

    showSentence();
  </script>

</body>
</html>
