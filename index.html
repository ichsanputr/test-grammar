<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sentence Rewrite Practice</title>
    <style>
        :root {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --text-color: #e4e4e4;
            --heading-color: #64b5f6;
            --card-bg-start: #2a2a3e;
            --card-bg-end: #1f1f2f;
            --card-text: #f0f0f0;
            --input-bg: #2a2a3e;
            --input-border: #3a3a4e;
            --input-border-focus: #64b5f6;
            --button-bg-start: #42a5f5;
            --button-bg-end: #1e88e5;
            --button-hover-start: #1e88e5;
            --button-hover-end: #1565c0;
            --secondary-text: #b0b0b0;
        }

        [data-theme="light"] {
            --bg-gradient-start: #f5f5f5;
            --bg-gradient-end: #e0e0e0;
            --text-color: #333333;
            --heading-color: #1976d2;
            --card-bg-start: #ffffff;
            --card-bg-end: #fafafa;
            --card-text: #1a1a1a;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --input-border-focus: #1976d2;
            --button-bg-start: #42a5f5;
            --button-bg-end: #1e88e5;
            --button-hover-start: #1e88e5;
            --button-hover-end: #1565c0;
            --secondary-text: #666666;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            padding: 40px;
            max-width: 800px;
            margin: auto;
            color: var(--text-color);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 24px;
            color: var(--heading-color);
            display: inline-block;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .theme-toggle {
            background: var(--button-bg-start);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .sentence {
            background: linear-gradient(145deg, var(--card-bg-start), var(--card-bg-end));
            padding: 20px;
            margin-bottom: 15px;
            font-size: 18px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: var(--card-text);
            transition: background 0.3s ease, color 0.3s ease;
        }

        textarea {
            width: 100%;
            height: 80px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            background: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--input-border);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--input-border-focus);
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
        }

        select {
            background: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--input-border);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--input-border-focus);
        }

        label {
            color: var(--text-color);
        }

        button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(145deg, var(--button-bg-start), var(--button-bg-end));
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(66, 165, 245, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, var(--button-hover-start), var(--button-hover-end));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(66, 165, 245, 0.4);
        }

        button:active {
            background: linear-gradient(145deg, #1565c0, #0d47a1);
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(66, 165, 245, 0.3);
        }

        .buttons {
            margin-top: 15px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }

        p {
            color: var(--secondary-text);
        }
    </style>
</head>

<body>

    <div class="header-container">
        <h1>Indonesian to English Translation Practice</h1>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">ðŸŒ™</button>
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="categorySelect" style="font-weight: bold;">Select Category: </label>
        <select id="categorySelect" style="padding: 8px; font-size: 16px;">
            <option value="sentences.js">Tenses</option>
            <option value="sentences-questions.js">Conversation (Q&A)</option>
            <option value="sentences-verbs.js">Verbs</option>
        </select>
    </div>

    <p>Tab = check (auto next if correct)</p>

    <div class="sentence" id="sentence"></div>

    <textarea id="input" placeholder="Translate to English..."></textarea>

    <div class="buttons">
        <button id="checkBtn">Check Answer (Tab)</button>
    </div>

    <div class="result" id="result"></div>

    <script type="module">
        let sentences = [];
        let index = 0;

        const sentenceEl = document.getElementById("sentence");
        const inputEl = document.getElementById("input");
        const resultEl = document.getElementById("result");
        const checkBtn = document.getElementById("checkBtn");
        const categorySelect = document.getElementById("categorySelect");
        const themeToggle = document.getElementById("themeToggle");
        let isChecked = false;

        // Theme management
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        });

        async function loadSentences(filepath) {
            try {
                const module = await import(`./${filepath}`);
                sentences = module.default;
                
                // Shuffle sentences to randomize order
                for (let i = sentences.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [sentences[i], sentences[j]] = [sentences[j], sentences[i]];
                }
                
                index = 0;
                showSentence();
            } catch (error) {
                console.error("Error loading sentences:", error);
                alert("Failed to load sentences file");
            }
        }

        // Load initial sentences
        loadSentences(categorySelect.value);

        // Handle category change
        categorySelect.addEventListener("change", (e) => {
            loadSentences(e.target.value);
        });

        function normalize(text) {
            return text
                .trim()
                .replace(/\.$/, "") // remove ending dot
                .toLowerCase();
        }

        function showSentence() {
            sentenceEl.textContent = sentences[index].question;
            inputEl.value = "";
            resultEl.textContent = "";
            isChecked = false;
            inputEl.focus();
        }

        function checkAnswer() {
            const userText = normalize(inputEl.value);
            const correctText = normalize(sentences[index].answer);

            if (userText === correctText) {
                resultEl.textContent = "âœ… Correct!";
                resultEl.style.color = "green";
                isChecked = true;
                // Auto next after short delay
                setTimeout(() => {
                    nextSentence();
                }, 500);
            } else {
                resultEl.textContent = `âŒ Not correct. Answer: ${sentences[index].answer}`;
                resultEl.style.color = "red";
                isChecked = true;
            }
        }

        function nextSentence() {
            index++;
            if (index >= sentences.length) {
                index = 0;
                alert("You finished all sentences! Starting again.");
            }
            showSentence();
        }

        // Button controls
        checkBtn.addEventListener("click", checkAnswer);

        // Keyboard controls
        inputEl.addEventListener("keydown", (e) => {
            if (e.key === "Tab") {
                e.preventDefault();
                checkAnswer();
            }
        });

        showSentence();
    </script>

</body>

</html>
