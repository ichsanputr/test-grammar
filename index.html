<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sentence Rewrite Practice</title>
    <style>
        :root {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --text-color: #e4e4e4;
            --heading-color: #64b5f6;
            --card-bg-start: #2a2a3e;
            --card-bg-end: #1f1f2f;
            --card-text: #f0f0f0;
            --input-bg: #2a2a3e;
            --input-border: #3a3a4e;
            --input-border-focus: #64b5f6;
            --button-bg-start: #42a5f5;
            --button-bg-end: #1e88e5;
            --button-hover-start: #1e88e5;
            --button-hover-end: #1565c0;
            --secondary-text: #b0b0b0;
        }

        [data-theme="light"] {
            --bg-gradient-start: #f5f5f5;
            --bg-gradient-end: #e0e0e0;
            --text-color: #333333;
            --heading-color: #1976d2;
            --card-bg-start: #ffffff;
            --card-bg-end: #fafafa;
            --card-text: #1a1a1a;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --input-border-focus: #1976d2;
            --button-bg-start: #42a5f5;
            --button-bg-end: #1e88e5;
            --button-hover-start: #1e88e5;
            --button-hover-end: #1565c0;
            --secondary-text: #666666;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            padding: 40px;
            max-width: 800px;
            margin: auto;
            color: var(--text-color);
            min-height: 100vh;
            transition: background 0.3s ease, color 0.3s ease;
        }

        h1 {
            font-size: 24px;
            color: var(--heading-color);
            display: inline-block;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .theme-toggle {
            background: var(--button-bg-start);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .sentence {
            background: linear-gradient(145deg, var(--card-bg-start), var(--card-bg-end));
            padding: 20px;
            margin-bottom: 15px;
            font-size: 18px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: var(--card-text);
            transition: background 0.3s ease, color 0.3s ease;
        }

        textarea {
            width: 100%;
            height: 80px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            background: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--input-border);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--input-border-focus);
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
        }

        select {
            background: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--input-border);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--input-border-focus);
        }

        label {
            color: var(--text-color);
        }

        button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(145deg, var(--button-bg-start), var(--button-bg-end));
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(66, 165, 245, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, var(--button-hover-start), var(--button-hover-end));
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(66, 165, 245, 0.4);
        }

        button:active {
            background: linear-gradient(145deg, #1565c0, #0d47a1);
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(66, 165, 245, 0.3);
        }

        .buttons {
            margin-top: 15px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }

        p {
            color: var(--secondary-text);
        }

        .progress-container {
            margin-bottom: 20px;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 8px;
            padding: 10px;
        }

        .progress-text {
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--input-border);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--button-bg-start), var(--button-bg-end));
            transition: width 0.3s ease;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="header-container">
        <h1>Indonesian to English - Learn Common Words</h1>
        <button class="theme-toggle" id="themeToggle" title="Toggle theme">ðŸŒ™</button>
    </div>

    <div class="progress-container">
        <div class="progress-text" id="progressText">Loading...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
    </div>

    <p>Tab = check (auto next if correct)</p>

    <div class="sentence" id="sentence"></div>

    <textarea id="input" placeholder="Translate to English..."></textarea>

    <div class="buttons">
        <button id="checkBtn">Check Answer (Tab)</button>
    </div>

    <div class="result" id="result"></div>

    <script type="module">
        let allWords = [];
        let practiceWords = [];
        let index = 0;
        let wordCounts = {};
        const MAX_APPEARANCES = 2;

        const sentenceEl = document.getElementById("sentence");
        const inputEl = document.getElementById("input");
        const resultEl = document.getElementById("result");
        const checkBtn = document.getElementById("checkBtn");
        const themeToggle = document.getElementById("themeToggle");
        const progressText = document.getElementById("progressText");
        const progressFill = document.getElementById("progressFill");
        let isChecked = false;

        // Theme management
        const savedTheme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', savedTheme);
        themeToggle.textContent = savedTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        });

        async function loadWords() {
            try {
                const module = await import('./words.js');
                allWords = module.default;
                
                // Create practice list: each word appears MAX_APPEARANCES times
                practiceWords = [];
                allWords.forEach(word => {
                    for (let i = 0; i < MAX_APPEARANCES; i++) {
                        practiceWords.push({...word});
                    }
                });
                
                // Shuffle practice words to randomize order
                for (let i = practiceWords.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [practiceWords[i], practiceWords[j]] = [practiceWords[j], practiceWords[i]];
                }
                
                index = 0;
                updateProgress();
                showSentence();
            } catch (error) {
                console.error("Error loading words:", error);
                alert("Failed to load words file");
            }
        }

        // Load words
        loadWords();

        function updateProgress() {
            const total = practiceWords.length;
            const remaining = total - index;
            const percentage = ((index / total) * 100).toFixed(1);
            
            progressText.textContent = `Progress: ${index} / ${total} (${remaining} remaining)`;
            progressFill.style.width = percentage + '%';
        }

        function normalize(text) {
            return text
                .trim()
                .replace(/\.$/, "") // remove ending dot
                .toLowerCase();
        }

        function showSentence() {
            if (index >= practiceWords.length) {
                sentenceEl.textContent = "ðŸŽ‰ Congratulations! You've completed all words!";
                inputEl.value = "";
                inputEl.placeholder = "Practice complete!";
                inputEl.disabled = true;
                checkBtn.disabled = true;
                resultEl.textContent = "";
                return;
            }
            
            inputEl.disabled = false;
            checkBtn.disabled = false;
            inputEl.placeholder = "Translate to English...";
            sentenceEl.textContent = practiceWords[index].indonesian;
            inputEl.value = "";
            resultEl.textContent = "";
            isChecked = false;
            inputEl.focus();
        }

        function checkAnswer() {
            if (index >= practiceWords.length) return;
            
            const userText = normalize(inputEl.value);
            const correctText = normalize(practiceWords[index].english);

            if (userText === correctText) {
                resultEl.textContent = "âœ… Correct!";
                resultEl.style.color = "green";
                isChecked = true;
                // Auto next after short delay
                setTimeout(() => {
                    nextSentence();
                }, 500);
            } else {
                resultEl.textContent = `âŒ Not correct. Answer: ${practiceWords[index].english}`;
                resultEl.style.color = "red";
                isChecked = true;
            }
        }

        function nextSentence() {
            index++;
            updateProgress();
            showSentence();
        }

        // Button controls
        checkBtn.addEventListener("click", checkAnswer);

        // Keyboard controls
        inputEl.addEventListener("keydown", (e) => {
            if (e.key === "Tab") {
                e.preventDefault();
                checkAnswer();
            }
        });

        showSentence();
    </script>

</body>

</html>
