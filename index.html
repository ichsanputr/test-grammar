<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sentence Rewrite Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 40px;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 24px;
        }

        .sentence {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 15px;
            font-size: 18px;
            border-radius: 4px;
        }

        textarea {
            width: 100%;
            height: 80px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004085;
        }

        .buttons {
            margin-top: 15px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <h1>Indonesian to English Translation Practice</h1>
    
    <div style="margin-bottom: 20px;">
        <label for="categorySelect" style="font-weight: bold;">Select Category: </label>
        <select id="categorySelect" style="padding: 8px; font-size: 16px;">
            <option value="sentences.js">Tenses</option>
            <option value="sentences-questions.js">Conversation (Q&A)</option>
        </select>
    </div>

    <p>Enter = check · Tab = next</p>

    <div class="sentence" id="sentence"></div>

    <textarea id="input" placeholder="Translate to English..."></textarea>

    <div class="buttons">
        <button id="checkBtn">Check Answer</button>
        <button id="nextBtn">Next Question</button>
    </div>

    <div class="result" id="result"></div>

    <script type="module">
        let sentences = [];
        let index = 0;

        const sentenceEl = document.getElementById("sentence");
        const inputEl = document.getElementById("input");
        const resultEl = document.getElementById("result");
        const checkBtn = document.getElementById("checkBtn");
        const nextBtn = document.getElementById("nextBtn");
        const categorySelect = document.getElementById("categorySelect");

        async function loadSentences(filepath) {
            try {
                const module = await import(`./${filepath}`);
                sentences = module.default;
                
                // Shuffle sentences to randomize order
                for (let i = sentences.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [sentences[i], sentences[j]] = [sentences[j], sentences[i]];
                }
                
                index = 0;
                showSentence();
            } catch (error) {
                console.error("Error loading sentences:", error);
                alert("Failed to load sentences file");
            }
        }

        // Load initial sentences
        loadSentences(categorySelect.value);

        // Handle category change
        categorySelect.addEventListener("change", (e) => {
            loadSentences(e.target.value);
        });

        function normalize(text) {
            return text
                .trim()
                .replace(/\.$/, "") // remove ending dot
                .toLowerCase();
        }

        function showSentence() {
            sentenceEl.textContent = sentences[index].question;
            inputEl.value = "";
            resultEl.textContent = "";
            inputEl.focus();
        }

        function checkAnswer() {
            const userText = normalize(inputEl.value);
            const correctText = normalize(sentences[index].answer);

            if (userText === correctText) {
                resultEl.textContent = "✅ Correct!";
                resultEl.style.color = "green";
            } else {
                resultEl.textContent = `❌ Not correct. Answer: ${sentences[index].answer}`;
                resultEl.style.color = "red";
            }
        }

        function nextSentence() {
            index++;
            if (index >= sentences.length) {
                index = 0;
                alert("You finished all sentences! Starting again.");
            }
            showSentence();
        }

        // Button controls
        checkBtn.addEventListener("click", checkAnswer);
        nextBtn.addEventListener("click", nextSentence);

        // Keyboard controls
        inputEl.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                checkAnswer();
            }
            if (e.key === "Tab") {
                e.preventDefault();
                nextSentence();
            }
        });

        showSentence();
    </script>

</body>

</html>
