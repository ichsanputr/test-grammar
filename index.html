<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sentence Rewrite Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 40px;
            max-width: 800px;
            margin: auto;
            color: #e4e4e4;
            min-height: 100vh;
        }

        h1 {
            font-size: 24px;
            color: #64b5f6;
        }

        .sentence {
            background: linear-gradient(145deg, #2a2a3e, #1f1f2f);
            padding: 20px;
            margin-bottom: 15px;
            font-size: 18px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            color: #f0f0f0;
        }

        textarea {
            width: 100%;
            height: 80px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            background: #2a2a3e;
            color: #e4e4e4;
            border: 2px solid #3a3a4e;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 10px rgba(100, 181, 246, 0.3);
        }

        select {
            background: #2a2a3e;
            color: #e4e4e4;
            border: 2px solid #3a3a4e;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #64b5f6;
        }

        label {
            color: #e4e4e4;
        }

        button {
            margin-top: 10px;
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(145deg, #42a5f5, #1e88e5);
            color: white;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(66, 165, 245, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(145deg, #1e88e5, #1565c0);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(66, 165, 245, 0.4);
        }

        button:active {
            background: linear-gradient(145deg, #1565c0, #0d47a1);
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(66, 165, 245, 0.3);
        }

        .buttons {
            margin-top: 15px;
        }

        .result {
            margin-top: 10px;
            font-weight: bold;
        }

        p {
            color: #b0b0b0;
        }
    </style>
</head>

<body>

    <h1>Indonesian to English Translation Practice</h1>
    
    <div style="margin-bottom: 20px;">
        <label for="categorySelect" style="font-weight: bold;">Select Category: </label>
        <select id="categorySelect" style="padding: 8px; font-size: 16px;">
            <option value="sentences.js">Tenses</option>
            <option value="sentences-questions.js">Conversation (Q&A)</option>
            <option value="sentences-verbs.js">Verbs</option>
        </select>
    </div>

    <p>Tab = check (auto next if correct)</p>

    <div class="sentence" id="sentence"></div>

    <textarea id="input" placeholder="Translate to English..."></textarea>

    <div class="buttons">
        <button id="checkBtn">Check Answer (Tab)</button>
    </div>

    <div class="result" id="result"></div>

    <script type="module">
        let sentences = [];
        let index = 0;

        const sentenceEl = document.getElementById("sentence");
        const inputEl = document.getElementById("input");
        const resultEl = document.getElementById("result");
        const checkBtn = document.getElementById("checkBtn");
        const categorySelect = document.getElementById("categorySelect");
        let isChecked = false;

        async function loadSentences(filepath) {
            try {
                const module = await import(`./${filepath}`);
                sentences = module.default;
                
                // Shuffle sentences to randomize order
                for (let i = sentences.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [sentences[i], sentences[j]] = [sentences[j], sentences[i]];
                }
                
                index = 0;
                showSentence();
            } catch (error) {
                console.error("Error loading sentences:", error);
                alert("Failed to load sentences file");
            }
        }

        // Load initial sentences
        loadSentences(categorySelect.value);

        // Handle category change
        categorySelect.addEventListener("change", (e) => {
            loadSentences(e.target.value);
        });

        function normalize(text) {
            return text
                .trim()
                .replace(/\.$/, "") // remove ending dot
                .toLowerCase();
        }

        function showSentence() {
            sentenceEl.textContent = sentences[index].question;
            inputEl.value = "";
            resultEl.textContent = "";
            isChecked = false;
            inputEl.focus();
        }

        function checkAnswer() {
            const userText = normalize(inputEl.value);
            const correctText = normalize(sentences[index].answer);

            if (userText === correctText) {
                resultEl.textContent = "✅ Correct!";
                resultEl.style.color = "green";
                isChecked = true;
                // Auto next after short delay
                setTimeout(() => {
                    nextSentence();
                }, 500);
            } else {
                resultEl.textContent = `❌ Not correct. Answer: ${sentences[index].answer}`;
                resultEl.style.color = "red";
                isChecked = true;
            }
        }

        function nextSentence() {
            index++;
            if (index >= sentences.length) {
                index = 0;
                alert("You finished all sentences! Starting again.");
            }
            showSentence();
        }

        // Button controls
        checkBtn.addEventListener("click", checkAnswer);

        // Keyboard controls
        inputEl.addEventListener("keydown", (e) => {
            if (e.key === "Tab") {
                e.preventDefault();
                checkAnswer();
            }
        });

        showSentence();
    </script>

</body>

</html>
